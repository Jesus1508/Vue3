<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Vue3
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        
        <div id="myApp">
            <h1>Batman Quotes</h1>

            <!-- <button @click="toggleAuthor">Toggle Author</button> -->

            <button @click="showAuthor = !showAuthor">Toggle Author</button>

            <hr>

            <ul>
                <li v-for="({quote, author}, index) in quotes">
                    <span>{{ index+1 }} - {{ quote }}</span>
                    <!-- <blockquote v-if="showAuthor">{{ author }}</blockquote> -->
                    <blockquote v-show="showAuthor">{{ author }}</blockquote>
                </li>
            </ul>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
    </body>
</html>
